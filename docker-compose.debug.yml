# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.

version: '3.4'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: lam.duong
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: TestInitProject
    ports:
      - "5432:5432"
    volumes:
      - postgres_debug_data:/var/lib/postgresql/data

  testinitprojectweb:
    image: testinitprojectweb
    build:
      context: .
      dockerfile: TestInitProject.Web/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5164:5164
    depends_on:
        - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5431;Database=TestInitProject;Username=lam.duong;Password=1;
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

volumes:
  postgres_debug_data:
